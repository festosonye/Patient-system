{% load static %}

<style>
.image-container {
    position: relative;
    display: inline-block;
    width: 100%; /* Set the width of the container */
    height: 400px; /* Set the height of the container */
}

.image-container img {
    display: block;
    width: 100%;
    height: 100%; /* Make the image cover the container */
    object-fit: cover; /* Ensure the image covers the container without stretching */
}

.text-over-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
    padding: 10px;
    border-radius: 5px;
    text-align: center; /* Center the text inside the container */
}
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'homeApp/slider/slider1.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'homeApp/slider/slider2.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'homeApp/slider/slider3.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <div class="image-container">
          <img src="{% static 'homeApp/slider/slide4.jpg' %}" class="d-block w-100" alt="...">
          <div class="text-over-image">Visit Us</div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
