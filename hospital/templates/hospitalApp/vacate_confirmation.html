{% extends "hospitalApp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Vacate Confirmation
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="container-fluid col-xl-8 col-12 m-5" style="background-color: lavender;">
        <div class="row">
            <h1 class="text-center">Vacate Confirmation</h1>
            <hr class="custom-hr"> <!-- Custom HR style -->
            <br><br><br>
            <p>Are you sure you want to vacate this bed?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm Vacate</button>
                <a href="{% url 'dashboard' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
